<!DOCTYPE html>
<html>
<head>
	<title>Selecionar cor de fundo</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
	<h1>Selecione uma cor de fundo</h1>

	<div class="color-selector">
		<div class="color-option" style="background-color: #ff0000" onclick="changeBackground('#ff0000')"></div>
		<div class="color-option" style="background-color: #00ff00" onclick="changeBackground('#00ff00')"></div>
		<div class="color-option" style="background-color: #0000ff" onclick="changeBackground('#0000ff')"></div>
		<div class="color-option" style="background-color: #ffff00" onclick="changeBackground('#ffff00')"></div>
		<div class="color-option" style="background-color: #ff00ff" onclick="changeBackground('#ff00ff')"></div>
		<div class="color-option" style="background-color: #00ffff" onclick="changeBackground('#00ffff')"></div>
	</div>

	<script src="assets/JS/script.js"></script>
</body>
